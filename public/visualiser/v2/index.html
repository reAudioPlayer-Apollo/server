<script>
    window.addEventListener("load", () => {
        document.getElementById("reap.0-position").disabled = true
        document.getElementById("reap.0-playPause").classList.add("hidden")
    });

    window.socket.on("web.msgReceived", msg => {
        switch(msg.command)
        {
            case "pause":
                window.players[0].pause();
                playPause(true, 0);
                break;
            case "play":
                window.players[0].play();
                playPause(true, 0);
                break;
            case "jump":
                jump(msg.data, 0)
                break;
        }
    });
</script>
