<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Apollo - Web / Settings</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="/index-src/master.css" type="text/css" rel="stylesheet" />

    <script src="/src/spotify.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar hidden">
            <h2>Online Features</h2>
            <a href="https://icons8.com/icon/7820/male-user">Male User icon by Icons8</a>
        </div>
        <div class="main">
            <div class="header">
                <div class="title">
                    <h1>reAudioPlayer Apollo - Web / Settings</h1>
                </div>
                <div class="user">
                    <div id="user-loggedIn" class="loggedIn">
                        <div class="userinfo">
                            <img alt="avatar" id="user-icon"
                                src="https://img.icons8.com/ios/60/000000/user-male-circle.png">
                            <a href="/settings" id="user-email">Your Email</a>
                        </div>
                        <div class="logout">
                            <a href="/logout">Log Out</a>
                        </div>
                    </div>
                    <div id="user-loggedOut" class="loggedOut">
                        <a href="/login">Log In</a>
                    </div>
                </div>
            </div>
            <div class="body" id="body">
                <div class="function">
                    <a href="/youtube" class="linked-title">API Keys</a>
                    <div class="input">
                        <h3>Spotify</h3>
                        <label for="spotify-client-id">Client ID:</label>
                        <!--input type="text" id="spotify-client-id"-->
                        <span contenteditable="true" id="spotify-client-id" class="text-input"></span>
                        <br>
                        <label for="spotify-client-secret">Client Secret:</label>
                        <span contenteditable="true" id="spotify-client-secret" class="text-input"></span>
                        <h3>Youtube</h3>
                        <label for="client-id">Youtube Key:</label>
                        <span contenteditable="true" id="youtube-client-key" class="text-input"></span>
                        <h3>IGDB</h3>
                        <label for="igdb-client-id">Client ID:</label>
                        <span contenteditable="true" id="igdb-client-id" class="text-input"></span>
                        <br>
                        <label for="igdb-client-secret">Client Secret:</label>
                        <span contenteditable="true" id="igdb-client-secret" class="text-input"></span>
                        <br>
                        <br>
                        <button onclick="save()" class="negative">Save</button>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    setTimeout(() => setScrollbarWidth(), 5000);

    function setScrollbarWidth() {
        document.documentElement.style.setProperty('--scrollbar-width', (window.innerWidth - document.documentElement
            .clientWidth) + "px")
    }

    async function link() {
        const resp = await fetch("/user/get");
        const json = await resp.json();
        const data = json.data;
        window.location.href = "http://localhost:8080/api/link&redirect=" + encodeURIComponent(window.location
            .href) + "&data=" + JSON.stringify(data);
    }

    async function save() {
        const x = await fetch("/user/set", {
            method: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                igdbApiId: document.getElementById("igdb-client-id").innerText,
                igdbApiSecret: document.getElementById("igdb-client-secret").innerText,
                youtubeApiKey: document.getElementById("youtube-client-key").innerText,
                spotifyApiId: document.getElementById("spotify-client-id").innerText,
                spotifyApiSecret: document.getElementById("spotify-client-secret").innerText
            })
        })
        console.log(x);
    }

    fetch("/user/get")
        .then(x => {
            console.log(x.status)
            if (x.status == 401) { // logged out
                document.getElementById("user-loggedOut").classList.remove("hidden")
                document.getElementById("user-loggedIn").classList.add("hidden")
                document.getElementById("body").classList.add("hidden")
                console.log("logged out")
                return;
            } else { // logged in
                document.getElementById("user-loggedOut").classList.add("hidden")
                document.getElementById("user-loggedIn").classList.remove("hidden")
                document.getElementById("body").classList.remove("hidden")
                console.log("logged in")
                return x.json()
            }
        })
        .then(json => {
            if (json && json.user) {
                document.getElementById("user-icon").src = json.user.picture
                document.getElementById("user-email").innerText = json.user.email

                document.getElementById("spotify-client-id").innerText = json.data.spotifyApiId || ""
                document.getElementById("spotify-client-secret").innerText = json.data.spotifyApiSecret || ""
                document.getElementById("igdb-client-id").innerText = json.data.igdbApiId || ""
                document.getElementById("igdb-client-secret").innerText = json.data.igdbApiSecret || ""
                document.getElementById("youtube-client-key").innerText = json.data.youtubeApiKey || ""
            }
        })
</script>
